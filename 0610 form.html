<form method="get">
    <label for="name">이름</label> <input id="name"><br>
    <label for="age">나이</label> <input id="age" type="number" min="0"><br>
    <label for="email">이메일</label> <input id ="email" type="email"><br>
    <label for="birth">생년월일</label> <input id="birth" type="date"><br>
    <label for="country">국가</label>
    <select id="country">
        <option>대한민국</option>
        <option>케냐</option>
        <option>일본</option>
        <option>동티모르</option>
        <option>미국</option>
        <option>영국</option>
    </select>
    <br><br>
    <button type="reset">초기화</button>
    <button type="submit">제출</button>
</form>
